{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <div class="container">
    <h1>Search</h1>
        <br>
        <form action="/" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="search" placeholder="Keyword" type="text">
            </div>
            <div class="form-group">
                <label for="term">By:</label>
                <select class="form-control" name="term">
                    <option value="isbn">ISBN</option>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                </select>
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
{% endblock %}
